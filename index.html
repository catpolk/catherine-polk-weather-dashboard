<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS link CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
     <!-- jQuery and Bootstrap Bundle -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
     
    </head>
    <body>
        <!-- <div class="container"> -->
            <nav class="navbar navbar-dark bg-primary">
                <!-- <span class="navbar-text text-center" id="nav-text"> Weather Dashboard</span> -->
                <h1 id="nav-text">Weather Dashboard</h1>
            </nav>
            <br/>
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <h2> Search for a City:</h2>

                        <div class="form-group">
                            <input type="text" class="form-control" id="enter-city">
                        </div>
                        <button type="button" class="btn btn-primary btn-lg btn-block" id="fetch-button">Search</button>    
                        <hr>
                        <div id="search-history-box"></div>   
                    </div>
                
                    <div class="col-9" id="display-temp">
                        <div class="row">
                            <div class="col-12" id="current-weather">
                                <h2 id="city-none">Current city</h2>
                                <h2>
                                    <span id="current-day-city-name"></span> 
                                    <span id="current-date"></span> 
                                    <img id="current-weather-icon"> 
                                </h2>
                                <p>Temp: <span id="temp-current"></span> F</p>
                                <p>Wind: <span id="wind-current"></span> MPH </p>
                                <p>Humidity: <span id="humidity-current"></span> %</p>
                                <p>UV Index: <span id="uv-current"></span></p>
                            </div>
                        </div>
                            <div class="row">
                                    <h2>5-Day Forecast:</h2>
                            </div>
                                <div class="row" id="forecast">  
                                    <div class="col small-box">
                                        <h5 id="currentDate-1"></h5>
                                        <img id="icon-1">
                                        <p>Temp: <span id="temp-1"></span> F</p>
                                        <p>Wind: <span id="wind-1"></span> MPH </p>
                                        <p>Humidity: <span id="humidity-1"></span> %</p>
                                    </div>
                                    <div class="col small-box">
                                        <h5 id="currentDate-2"></h5>
                                        <img id="icon-2">
                                        <p>Temp: <span id="temp-2"></span> F</p>
                                        <p>Wind: <span id="wind-2"></span> MPH </p>
                                        <p>Humidity: <span id="humidity-2"></span> %</p>
                                    </div>
                                    <div class="col small-box">
                                        <h5 id="currentDate-3"></h5>
                                        <img id="icon-3">
                                        <p>Temp: <span id="temp-3"></span> F</p>
                                        <p>Wind: <span id="wind-3"></span> MPH </p>
                                        <p>Humidity: <span id="humidity-3"></span> %</p>
                                    </div>
                                    <div class="col small-box">
                                        <h5 id="currentDate-4"></h5>
                                        <img id="icon-4">
                                        <p>Temp: <span id="temp-4"></span> F</p>
                                        <p>Wind: <span id="wind-4"></span> MPH </p>
                                        <p>Humidity: <span id="humidity-4"></span> %</p>
                                    </div>
                                    <div class="col small-box">
                                        <h5 id="currentDate-5"></h5>
                                        <img id="icon-5">
                                        <p>Temp: <span id="temp-5"></span> F</p>
                                        <p>Wind: <span id="wind-5"></span> MPH </p>
                                        <p>Humidity: <span id="humidity-5"></span> %</p>
                                    </div>  
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
